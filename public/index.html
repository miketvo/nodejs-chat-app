<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./stylesheets/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Chat</title>
</head>
<body>
  <main>
    <div class="messages-container" id="message-container"></div>
    <form class="chat">
      <div class="group group-name">
        <label for="name-box">Name</label>
        <input required id="name-box" name="name" type="text" placeholder="Your name" autocomplete="off">
      </div>
      <div class="group group-chat">
        <label for="chat-box">Chat</label>
        <textarea required id="chat-box" name="content" placeholder="Enter message here"></textarea>
        <button type="submit" id="send" class="send">SEND</button>
      </div>
    </form>
  </main>

  <script src="./scripts/index.js"></script>
</body>
</html>
